<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input required type="text" id="username" name="username" ngModel class="form-control">
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input #email="ngModel" required email type="email" id="email" name="email" ngModel class="form-control">
            <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select [ngModel]="defaultQuestion" name="secret" id="secret" class="form-control">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="questionAnswer" rows="3" [(ngModel)]="answer"></textarea>
        </div>
        <p *ngIf="answer != ''">Your reply: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" required [ngModel]="selectedGender" [value]="gender">
            {{ gender }}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr style='border-top: 1px solid black;'>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12 col-sm-12 col-md-12 col-sm-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username }} </p>
      <p>E-mail:  {{ user.email }} </p>
      <p>Secret Question:  Your first {{ user.question }} </p>
      <p>Answer:  {{ user.answer }} </p>
      <p>Gender:  {{ user.gender }} </p>
    </div>
  </div>
</div>
