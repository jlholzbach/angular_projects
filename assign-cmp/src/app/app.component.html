<div class="container">
  <div class="row">
    <div class="col col-xs-12">
      <app-game-control (startingGame)="onGameStarted($event)" (endingGame)="onGameEnded($event)"></app-game-control>
      <br>
    </div>
    <div class="row">
      <div class="col col-xs-12">
        <app-odd *ngFor="let odd of oddNumbers" [oddNumber]="odd"></app-odd>
        <app-even *ngFor="let even of evenNumbers" [evenNumber]="even"></app-even>
      </div>
    <div>
  </div>
</div>
