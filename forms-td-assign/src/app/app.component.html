<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-sm-12">
			<form #f="ngForm" (ngSubmit)="onSubmit(f)">
				<div class="form-group">
					<label for="email">E-mail:</label>
					<input #email="ngModel" type="email" name="email" class="form-control" ngModel email required>
					<p *ngIf="!email.valid && email.touched">Please enter a valid e-mail!</p>
				</div>
				<div class="form-group">
					<label for="subscription">Subscription: </label>
					<select #subscription="ngModel" name="subscription" class="form-control" [ngModel]="sub" required>
						<option value=""></option>
						<option value="basic">Basic</option>
						<option value="advanced">Advanced</option>
						<option value="pro">Pro</option>
					</select>
					<p *ngIf="!subscription.valid && subscription.touched">Please select a subscription!</p>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input #password="ngModel" class="form-control" type="password" name="password" ngModel required>
					<p *ngIf="!password.valid && password.touched">Please enter a password</p>
				</div>
				<button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
				<p *ngIf="!f.valid && f.touched">Please specify all required information!</p>
			</form>
		</div>
	</div>
</div>
